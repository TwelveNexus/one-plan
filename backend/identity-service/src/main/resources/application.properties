# Application
spring.application.name=identity-service
server.port=8081
server.servlet.context-path=/api/v1/identity

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/oneplan_identity
spring.datasource.username=oneplan_user
spring.datasource.password=oneplan_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=your-secret-key-here-which-should-be-at-least-256-bits
app.jwt.token-validity-in-seconds=86400
app.jwt.refresh-token-validity-in-seconds=604800

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.twelvexus.oneplan=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n